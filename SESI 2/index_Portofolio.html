<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Buat Form</title>

    <!-- style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <h3>Belajar Buat Form</h3>
    <a href="index_welcome.html" class="form-control"
      ><- Kembali ke menu awal</a
    >
    <br />
    <!-- parent form -->
    <form action="" id="sent_data">
      <!-- child -->
      <div class="form-group">
        <label for="nama_lengkap">Nama Lengkap</label>
        <input
          class="form-control"
          type="text"
          name="nama_lengkap"
          id="nama_lengkap"
          placeholder="Muhammad Hakim Asshofi"
          required
        />
      </div>
      <div class="form-group">
        <label for="alamat">Alamat</label>
        <textarea
          class="form-control"
          name="alamat"
          id="alamat"
          cols="30"
          rows="10"
          placeholder="Jl. Sultan Syarif Kasim, Kandis, Siak, Riau"
          required

        ></textarea>
      </div>
      <div class="form-group">
        <label for="jenis kelamin">Jenis Kelamin</label>
        <input
          class="form-control"
          type="text"
          name="jenis kelamin"
          id="jenis_kelamin"
          placeholder="Laki-laki"
          required
        />
      </div>
      <div class="form-group">
        <label for="sosial media">Sosial Media</label>
        <input
          class="form-control"
          type="text"
          name="sosial media"
          id="sosial_media"
          placeholder="Tiktok: Lirik Lagu Hits"
          required
        />
      </div>
      <div class="form-group">
        <label for="profile">Profile</label>
        <textarea
          class="form-control"
          name="Profile"
          id="Profile"
          cols="30"
          rows="10"
          placeholder="Saya adalah seorang Guru Swasta yang berusaha untuk medalami Skill Pembuatan WEB untuk memudahkan Operator Sekolah dalam mengolah Data secara Online."
          required

        ></textarea>
      </div>
      <div class="form-group">
        <label for="Technical Skill">Technical Skill</label>
        <input
          class="form-control"
          type="text"
          name="Technical Skill"
          id="Technical_Skill"
          placeholder="Editing"
          required
        />
      </div>
      <div class="form-group">
        <label for="education">Education</label>
        <input
          class="form-control"
          type="text"
          name="Education"
          id="Education"
          placeholder="S1 Pendidikan Bahasa Inggris di salah satu Universitas di Kota Pekanbaru"
          required
        />
      </div>
      <div class="form-group">
        <label for="contact me">Contact me</label>
        <input
          class="form-control"
          type="text"
          name="Contact me"
          id="Contact_me"
          placeholder="0812 6181 3465"
          required
        />
      </div>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
